services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"   # host access
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

      # Listen internally on 29092, and expose host listener on 9092
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 10s
      timeout: 10s
      retries: 30
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: realtime
      POSTGRES_USER: rt
      POSTGRES_PASSWORD: rt
    ports:
      - "5432:5432"
    volumes:
      - ./sql/init:/docker-entrypoint-initdb.d:ro
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rt -d realtime"]
      interval: 5s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  spark-stream:
    build:
      context: ./services/stream-processor
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP: "kafka:29092"
      KAFKA_TOPIC: "stream.events"
      PG_HOST: "postgres"
      PG_PORT: "5432"
      PG_DB: "realtime"
      PG_USER: "rt"
      PG_PASS: "rt"
      PG_TABLE: "stream_metrics_minute"
      PG_STATE_TABLE: "stream_state"
      CHECKPOINT: "/opt/spark-checkpoints/stream_metrics_minute_stateful"
      STARTING_OFFSETS: "latest"
      WATERMARK: "10 minutes"
      WINDOW: "1 minute"
    volumes:
      - ./services/stream-processor:/opt/spark-apps
      - spark_tmp:/tmp
      - spark_checkpoints:/opt/spark-checkpoints
    command: >
      bash -lc "/opt/spark/bin/spark-submit
      --master local[*]
      --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.1,org.postgresql:postgresql:42.7.3
      /opt/spark-apps/spark_streaming_job.py"
    healthcheck:
      test: ["CMD-SHELL", "test -d /tmp/.ivy2 && test -d /opt/spark-checkpoints"]
      interval: 10s
      timeout: 5s
      retries: 18
    restart: unless-stopped

  metrics-api:
    build:
      context: ./services/metrics-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PG_HOST: "postgres"
      PG_PORT: "5432"
      PG_DB: "realtime"
      PG_USER: "rt"
      PG_PASS: "rt"
      PG_TABLE: "stream_metrics_minute"
    ports:
      - "8000:8000"
    restart: unless-stopped

  event-generator:
    build:
      context: ./services/event-generator
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP: "kafka:29092"
      TOPIC: "stream.events"
    restart: unless-stopped

volumes:
  spark_tmp:
  spark_checkpoints:
  postgres_data:
