name: CI - Docker Compose Smoke

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show tool versions
        run: |
          set -e
          docker --version
          docker compose version
          make --version || true

      # Optional but helpful: free disk space on hosted runners
      - name: Free disk space (optional)
        run: |
          set -e
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/share/dotnet || true
          docker system prune -af || true

      - name: Build + start stack
        run: |
          set -euo pipefail
          make up

      - name: Run smoke tests
        run: |
          set -euo pipefail
          make smoke

      # If smoke fails, print logs to make debugging easy
      - name: Dump logs on failure
        if: failure()
        run: |
          set -e
          docker compose ps || true
          echo "===== kafka logs ====="
          docker compose logs --no-color --tail=300 kafka || true
          echo "===== spark-stream logs ====="
          docker compose logs --no-color --tail=300 spark-stream || true
          echo "===== postgres logs ====="
          docker compose logs --no-color --tail=300 postgres || true
          echo "===== api logs ====="
          docker compose logs --no-color --tail=300 metrics-api || true

      - name: Tear down (always)
        if: always()
        run: |
          set -e
          make down || true
          docker compose down -v --remove-orphans || true
